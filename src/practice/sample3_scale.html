<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ele{
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="ele"></div>
    

    <script>
        var ele = document.querySelector("#ele");

        ele.animate(
            [
                { transform : 'scale(0.2)' },
                { transform : 'scale(1)' },
                { transform : 'scale(0.2)' },
            ],
            {
                duration : 1500,
                iterations : Infinity,
            }
        )

    </script>
</body>
</html>
