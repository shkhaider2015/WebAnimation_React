<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ele{
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="ele"></div>

    <script>
        var ele = document.querySelector("#ele");

        ele.animate(
            [
                {transform : 'translate(0, 0)'},
                {transform : 'translate(600px, 0)'},
                {transform : 'translate(0, 0)'},
                {transform : 'translate(600px, 0)'},
                {transform : 'translate(0, 0)'},
            ],
            {
                duration : 1500,
                iterations : true,
            }
        )

    </script>
</body>
</html>
